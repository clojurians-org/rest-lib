plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'dev.clojurephant.clojure' version '0.5.0'
}

repositories {
    maven {
        url "https://mirrors.tuna.tsinghua.edu.cn/clojars/"
    }
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public"
    }
    mavenLocal()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    api 'commons-codec:commons-codec:1.14'
    api 'commons-io:commons-io:2.6'
    api 'commons-collections:commons-collections:3.2.2'
    api 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    api 'org.apache.httpcomponents:fluent-hc:4.5.11'
    api 'com.moandjiezana.toml:toml4j:0.7.2'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'org.clojure:clojure:1.10.1'
    implementation 'com.google.guava:guava:28.0-jre'

    devImplementation 'cider:cider-nrepl:0.24.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
