        doc = "身份证号"
        length = 50
        [[Provider.ChinaUnicom.ThreeElementsSimple.Request.Remote.Schema]]
        name = "idType"
        doc = """\
            证件类型（不填默认身份证\n\
            4位，例如：0101\n\
            0101：公众证件—居民身份证\n\
            0102：公众证件—户口簿\n\
            0103：公众证件—军人身份证\n\
            0104：公众证件—武装警察身份证\n\
            0105：公众证件—港澳居民往来内地通行\n\
            0106：公众证件—台湾居民往来大陆通行证\n\
            0107：公众证件—护照\n\
            0199：公众证件—其他个人证件\n\
            0299：集团证件—非个人证件\n\
            0999：未知(手机号码不存在或者本身非实名)\n\
        """
        optinal = true

  
        [Provider.ChinaUnicom.ThreeElementsSimple.Response.Local.Schema]


        [[Provider.ChinaUnicom.ThreeElementsSimple.Response.Remote.Schema]]
        name = "code"
        doc = """\
             接口响应状态码（针对整个请求）：\n\
             00：代表响应成功。其余代表失败。具体参考状态码对照表。\n\
        """
        length = 4
