            doc = """\
                计费码\n\
                1：成功\n\
                2：失败\n\
            """
            length = 1
            [[Provider.ChinaUnicom.ThreeElementsSimple.Response.Remote.Schema.data]]
            name = "checkResult"
            doc = """\
                1、手机号码、证件类型、证件号码、用户姓名一致\n\
                2、手机号码、证件类型、证件号码、用户姓名不完全一致\n\
                user canceled  电信号码已销号\n\
            """
            length = 20
        [Provider.ChinaUnicom.ThreeElementsSimple.Rpc]

        
